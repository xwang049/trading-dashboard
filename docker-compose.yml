services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: trading-postgres
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trader123}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Redis (for future real-time data streaming)
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - trading-network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trading-backend
    environment:
      DATABASE_URL: postgresql://trader:${DB_PASSWORD:-trader123}@postgres:5432/trading
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      CURVESERIES_ENABLED: "false"  # Disable in Docker (requires Desktop client)
      LOG_LEVEL: INFO
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./core:/app/core
      - ./connectors:/app/connectors
    networks:
      - trading-network
    restart: unless-stopped

  # Nginx (Frontend + Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - trading-network
    restart: unless-stopped

volumes:
  timescale_data:
    driver: local
  redis_data:
    driver: local

networks:
  trading-network:
    driver: bridge
